<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Zaharic Commerce - Efetuar Venda</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <style>
        @keyframes slideIn { from { opacity: 0; transform: translateX(-30px); } to { opacity: 1; transform: translateX(0); } }
        .sidebar { min-height: 100vh; background-color: #212529; padding-top: 20px; overflow-y: auto; }
        .sidebar-heading { font-size: 0.7rem; font-weight: 700; letter-spacing: 1px; opacity: 0.5; color: #adb5bd; padding: 1rem 1.5rem 0.5rem; border-top: 1px solid rgba(255, 255, 255, 0.05); }
        .nav-link { color: #dee2e6; margin-bottom: 2px; transition: 0.3s; display: flex; align-items: center; text-decoration: none; font-size: 0.88rem; padding: 0.5rem 1.5rem; }
        .nav-link:hover { transform: translateX(5px); color: #fff; background-color: #343a40; border-radius: 8px; }
        .active-link { background-color: #0d6efd !important; color: white !important; border-radius: 0 25px 25px 0; margin-right: 10px; }
        .card-animado { animation: slideIn 0.5s ease-out; border: none; border-radius: 20px; }
        .table-itens { border-radius: 15px; overflow: hidden; }
    </style>
</head>
<body class="bg-light">
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse shadow">
                <div class="position-sticky pt-3">
                    <a th:href="@{/administrativo}" class="d-flex align-items-center px-4 mb-4 text-decoration-none">
                        <svg width="35" height="35" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="20" cy="20" r="18" stroke="#0d6efd" stroke-width="2.5" />
                            <path d="M13 13H27L13 27H27" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" />
                        </svg> 
                        <span class="text-white h6 mb-0 ms-2 fw-bold">Zaharic Commerce</span>
                    </a>
                    <h6 class="sidebar-heading text-uppercase">Funcionalidades</h6>
                    <ul class="nav flex-column mb-3">
                        <li class="nav-item"><a class="nav-link active-link shadow-sm" th:href="@{/cadastroVenda}"><i class="bi bi-cart-plus me-2"></i> Efetuar Venda</a></li>
                    </ul>
                    <h6 class="sidebar-heading text-uppercase">Listas</h6>
                    <ul class="nav flex-column">
                        <li class="nav-item"><a class="nav-link" th:href="@{/listarVenda}"><i class="bi bi-receipt me-2"></i> Listar Vendas</a></li>
                        <li class="nav-item"><a class="nav-link" th:href="@{/listarProduto}"><i class="bi bi-box me-2"></i> Listar Produtos</a></li>
                    </ul>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-5 pt-4">
                <h2 class="fw-bold mb-4">Finalizar Venda</h2>

                <div class="card card-animado shadow-sm col-lg-11 bg-white p-4">
                    <form th:action="@{/salvarVenda}" th:object="${venda}" method="POST">
                        
                        <div class="row mb-4">
                            <div class="col-md-6">
                                <label class="form-label fw-bold text-secondary small">CLIENTE</label>
                                <select th:field="*{cliente}" class="form-select py-2" required>
                                    <option value="" disabled selected>Selecione o cliente...</option>
                                    <option th:each="c : ${listaClientes}" th:value="${c.id}" th:text="${c.nome}"></option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold text-secondary small">VENDEDOR (FUNCIONÁRIO)</label>
                                <select th:field="*{funcionario}" class="form-select py-2" required>
                                    <option value="" disabled selected>Quem está vendendo?</option>
                                    <option th:each="f : ${listaFuncionarios}" th:value="${f.id}" th:text="${f.nome}"></option>
                                </select>
                            </div>
                        </div>

                        <hr class="my-4">

                        <h5 class="fw-bold mb-3 text-primary"><i class="bi bi-plus-circle me-2"></i>Adicionar Itens à Venda</h5>
                        <div class="row align-items-end mb-4" th:object="${itensVenda}">
                            <div class="col-md-5">
                                <label class="form-label fw-bold text-secondary small">PRODUTO</label>
                                <select th:field="*{produto}" class="form-select py-2">
                                    <option value="" disabled selected>Escolha um produto</option>
                                    <option th:each="p : ${listaProdutos}" th:value="${p.id}" th:text="${p.nome} + ' (Stock: ' + ${p.estoque} + ')'"></option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <label class="form-label fw-bold text-secondary small">QUANTIDADE</label>
                                <input type="number" th:field="*{quantidade}" class="form-control py-2" placeholder="0">
                            </div>
                            <div class="col-md-4">
                                <button type="submit" name="acao" value="itens" class="btn btn-dark w-100 py-2 rounded-pill shadow-sm">
                                    <i class="bi bi-cart-plus me-2"></i>Adicionar Item
                                </button>
                            </div>
                        </div>

                        <div class="table-responsive table-itens border mb-4">
                            <table class="table table-hover mb-0">
                                <thead class="table-light text-secondary">
                                    <tr>
                                        <th>Produto</th>
                                        <th class="text-center">Qtd</th>
                                        <th class="text-end">Preço Unit.</th>
                                        <th class="text-end">Subtotal</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="it : ${listaItensVenda}">
                                        <td th:text="${it.produto.nome}"></td>
                                        <td class="text-center" th:text="${it.quantidade}"></td>
                                        <td class="text-end" th:text="${#numbers.formatCurrency(it.valorUnitario)}"></td>
                                        <td class="text-end fw-bold" th:text="${#numbers.formatCurrency(it.subtotal)}"></td>
                                    </tr>
                                    <tr th:if="${#lists.isEmpty(listaItensVenda)}">
                                        <td colspan="4" class="text-center text-muted py-4">Nenhum item adicionado à venda.</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                        <div class="d-flex justify-content-between align-items-center p-3 bg-light rounded-3 border">
                            <div>
                                <span class="text-secondary small fw-bold text-uppercase d-block">Valor Total da Venda</span>
                                <h3 class="fw-bold text-success mb-0" th:text="${#numbers.formatCurrency(venda.valorTotal)}">R$ 0,00</h3>
                            </div>
                            <button type="submit" name="acao" value="salvar" class="btn btn-success px-5 py-2 rounded-pill shadow fw-bold" 
                                    th:disabled="${#lists.isEmpty(listaItensVenda)}">
                                <i class="bi bi-check2-circle me-2"></i>FINALIZAR E SALVAR
                            </button>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
</body>
</html>
