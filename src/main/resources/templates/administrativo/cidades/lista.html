<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Zaharic Commerce - Lista de Cidades</title>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        @keyframes fadeInMain { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: translateY(0); } }
        .sidebar { min-height: 100vh; background-color: #212529; padding-top: 20px; overflow-y: auto; }
        .sidebar-heading { font-size: 0.7rem; font-weight: 700; letter-spacing: 1px; opacity: 0.5; color: #adb5bd; padding: 1rem 1.5rem 0.5rem; border-top: 1px solid rgba(255,255,255,0.05); margin-top: 10px; }
        .nav-link { color: #dee2e6; margin-bottom: 2px; transition: 0.3s; display: flex; align-items: center; text-decoration: none; font-size: 0.88rem; padding: 0.5rem 1.5rem; }
        .nav-link:hover { background-color: #343a40; color: #fff; transform: translateX(5px); }
        .active-link { background-color: #0d6efd !important; color: white !important; border-radius: 0 25px 25px 0; margin-right: 10px; }
        main { animation: fadeInMain 0.6s ease-out; }
    </style>
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container-fluid">
    <div class="row">
        <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse shadow">
            <div class="position-sticky pt-3">
                <a th:href="@{/administrativo}" class="d-flex align-items-center px-4 mb-4 text-decoration-none">
                    <svg width="35" height="35" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="20" cy="20" r="18" stroke="#0d6efd" stroke-width="2.5"/>
                        <path d="M13 13H27L13 27H27" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <span class="text-white h6 mb-0 ms-2 fw-bold">Zaharic Commerce</span>
                </a>

                <h6 class="sidebar-heading text-uppercase">Funcionalidades</h6>
                <ul class="nav flex-column mb-3">
                    <li class="nav-item"><a class="nav-link active-link shadow-sm" th:href="@{/administrativo}"><i class="bi bi-house-door me-2"></i> Início</a></li>
                </ul>

                <h6 class="sidebar-heading text-uppercase">Cadastros</h6>
                <ul class="nav flex-column mb-3">
                    <li class="nav-item"><a class="nav-link"th:href="@{/cadastroCidade}"><i class="bi bi-building-add me-2"></i> Cadastro Cidade</a></li>
                </ul>

                <h6 class="sidebar-heading text-uppercase">Listas</h6>
                <ul class="nav flex-column">
                    <li class="nav-item"><a class="nav-link" th:href="@{/listarCidade}"><i class="bi bi-table me-2"></i> Listar Cidade</a></li>
                </ul>
            </div>
        </nav>
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 pt-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="fw-bold">Cidades</h2>
                <a th:href="@{/cadastroCidade}" class="btn btn-primary rounded-pill px-4 shadow-sm"><i class="bi bi-plus-lg"></i> Novo</a>
            </div>
            <div class="table-responsive shadow-sm rounded p-3 bg-white">
                <table id="tabelaCidades" class="table table-hover mb-0">
                    <thead class="table-dark">
                        <tr><th>ID</th><th>Nome</th><th>CEP</th><th>Estado</th><th class="text-center">Ações</th></tr>
                    </thead>
                    <tbody>
                        <tr th:each="cidade : ${listaCidades}">
                            <td th:text="${cidade.id}" class="fw-bold text-primary"></td>
                            <td th:text="${cidade.nome}"></td>
                            <td th:text="${cidade.cep}"></td>
                            <td th:text="${cidade.estado.nome}"></td>
                            <td class="text-center">
                                <a th:href="@{/editarCidade/{id}(id=${cidade.id})}" class="btn btn-outline-warning btn-sm border-0"><i class="bi bi-pencil-square"></i></a>
                                <a th:href="@{/removerCidade/{id}(id=${cidade.id})}" class="btn btn-outline-danger btn-sm border-0" onclick="return confirm('Excluir?')"><i class="bi bi-trash3"></i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>
<script>
    $(document).ready(function() {
        $('#tabelaCidades').DataTable({ "language": { "url": "https://cdn.datatables.net/plug-ins/1.13.6/i18n/pt-BR.json" } });
    });
</script>
</body>
</html>
