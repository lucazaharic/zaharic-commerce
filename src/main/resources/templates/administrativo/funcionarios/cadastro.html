<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Zaharic Commerce - Cadastro de Funcionário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        @keyframes slideIn { from { opacity: 0; transform: translateX(-30px); } to { opacity: 1; transform: translateX(0); } }
        .sidebar { min-height: 100vh; background-color: #212529; padding-top: 20px; overflow-y: auto; }
        .sidebar-heading { font-size: 0.7rem; font-weight: 700; letter-spacing: 1px; opacity: 0.5; color: #adb5bd; padding: 1rem 1.5rem 0.5rem; border-top: 1px solid rgba(255, 255, 255, 0.05); margin-top: 10px; }
        .nav-link { color: #dee2e6; margin-bottom: 2px; transition: 0.3s; display: flex; align-items: center; text-decoration: none; font-size: 0.88rem; padding: 0.5rem 1.5rem; }
        .nav-link:hover { transform: translateX(5px); color: #fff; background-color: #343a40; border-radius: 8px; }
        .active-link { background-color: #0d6efd !important; color: white !important; border-radius: 0 25px 25px 0; margin-right: 10px; }
        .card-animado { animation: slideIn 0.5s ease-out; border: none; border-radius: 20px; }
        .form-control:focus { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(13, 110, 253, 0.1); border-color: #0d6efd; transition: 0.3s; }
    </style>
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse shadow">
                <div class="position-sticky pt-3">
                    <a th:href="@{/administrativo}" class="d-flex align-items-center px-4 mb-4 text-decoration-none">
                        <svg width="35" height="35" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="20" cy="20" r="18" stroke="#0d6efd" stroke-width="2.5" />
                            <path d="M13 13H27L13 27H27" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round" />
                        </svg> 
                        <span class="text-white h6 mb-0 ms-2 fw-bold">Zaharic Commerce</span>
                    </a>
                    
                                        <h6 class="sidebar-heading text-uppercase">Funcionalidades</h6>
                    <ul class="nav flex-column mb-3">
                        <li class="nav-item"><a class="nav-link" th:href="@{/administrativo}"><i class="bi bi-house-door me-2"></i> Início</a></li>
                    </ul>
                    
                    <h6 class="sidebar-heading text-uppercase">Cadastros</h6>
                    <ul class="nav flex-column mb-3">
                        <li class="nav-item">
                            <a class="nav-link active-link shadow-sm" th:href="@{/cadastroFuncionario}">
                                <i class="bi bi-person-plus me-2"></i> Cadastro Funcionário
                            </a>
                        </li>
                    </ul>
                    
                                        <h6 class="sidebar-heading text-uppercase">Listas</h6>
                    <ul class="nav flex-column">
                        <li class="nav-item"><a class="nav-link" th:href="@{/listarFuncionario}"><i class="bi bi-table me-2"></i> Lista de Funcionarios</a></li>
                    </ul>
                    
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-5 pt-4">
                <h2 class="fw-bold mb-4" th:text="${funcionario.id == null} ? 'Novo Funcionário' : 'Editar Funcionário'">Gerenciar</h2>

                <div class="card card-animado shadow-sm col-lg-8 bg-white p-4">
                    <form th:action="@{/salvarFuncionario}" th:object="${funcionario}" method="POST">
                        <input type="hidden" th:field="*{id}" />

                        <div class="row">
                            <div class="col-md-12 mb-3">
                                <label class="form-label fw-bold text-secondary small">NOME DO FUNCIONÁRIO</label>
                                <input type="text" th:field="*{nome}" class="form-control py-2" placeholder="Ex: Luca Zaharic" required>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold text-secondary small">CPF</label>
                                <input type="text" th:field="*{cpf}" id="cpf" class="form-control py-2" placeholder="000.000.000-00" required>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold text-secondary small">TELEFONE</label>
                                <input type="text" th:field="*{telefone}" id="telefone" class="form-control py-2" placeholder="(11) 99999-9999" required>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold text-secondary small">EMAIL</label>
                                <input type="email" th:field="*{email}" class="form-control py-2" placeholder="email@exemplo.com" required>
                            </div>

                            <div class="col-md-6 mb-3">
                                <label class="form-label fw-bold text-secondary small">CIDADE</label>
                                <select th:field="*{cidade}" class="form-select py-2" required>
                                    <option value="" disabled selected>Selecione...</option>
                                    <option th:each="cid : ${listaCidades}" th:value="${cid.id}" th:text="${cid.nome}"></option>
                                </select>
                            </div>

                            <div class="col-md-8 mb-3">
                                <label class="form-label fw-bold text-secondary small">ENDEREÇO</label>
                                <input type="text" th:field="*{endereco}" class="form-control py-2" placeholder="Rua, Número..." required>
                            </div>
                           

                            <div class="col-md-4 mb-3">
                                <label class="form-label fw-bold text-secondary small">BAIRRO</label>
                                <input type="text" th:field="*{bairro}" class="form-control py-2" placeholder="Bairro" required>
                            </div>
                        </div>
                        
                              <div class="col-md-4 mb-3">
                                <label class="form-label fw-bold text-secondary small">FUNCAO</label>
                                <input type="text" th:field="*{funcao}" class="form-control py-2" placeholder="Ex: Estagiario" required>
                            </div>
                        </div>

                        <div class="d-flex gap-2 mt-4">
                            <button type="submit" class="btn btn-success px-4 rounded-pill shadow-sm">
                                <i class="bi bi-check-lg me-2"></i> Salvar Registro
                            </button>
                            <a th:href="@{/listarFuncionario}" class="btn btn-outline-primary px-4 rounded-pill">Ver Lista</a>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

    <script>
        $(document).ready(function(){
            // Máscara de CPF
            $('#cpf').mask('000.000.000-00', {reverse: true});

            // Máscara de Telefone Dinâmica
            var behavior = function (val) {
                return val.replace(/\D/g, '').length === 11 ? '(00) 00000-0000' : '(00) 0000-00009';
            },
            options = {
                onKeyPress: function (val, e, field, options) {
                    field.mask(behavior.apply({}, arguments), options);
                }
            };
            $('#telefone').mask(behavior, options);
        });
    </script>
</body>
</html>
