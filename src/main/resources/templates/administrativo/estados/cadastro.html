<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Zaharic Commerce - Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        @keyframes slideIn { from { opacity: 0; transform: translateX(-30px); } to { opacity: 1; transform: translateX(0); } }
        .sidebar { min-height: 100vh; background-color: #212529; padding-top: 20px; }
        .sidebar-heading { font-size: 0.7rem; font-weight: 700; letter-spacing: 1px; opacity: 0.5; color: #adb5bd; padding: 1rem 1.5rem 0.5rem; border-top: 1px solid rgba(255,255,255,0.05); margin-top: 10px; }
        .nav-link { color: #dee2e6; margin-bottom: 2px; transition: 0.3s; display: flex; align-items: center; text-decoration: none; font-size: 0.88rem; padding: 0.5rem 1.5rem; }
        .active-link { background-color: #0d6efd !important; color: white !important; border-radius: 0 25px 25px 0; margin-right: 10px; }
        .card-animado { animation: slideIn 0.5s ease-out; border: none; border-radius: 20px; overflow: hidden; }
        .form-control:focus { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(13, 110, 253, 0.1); border-color: #0d6efd; transition: 0.3s; }
    </style>
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container-fluid">
    <div class="row">
        <nav class="col-md-3 col-lg-2 d-md-block sidebar collapse shadow">
            <div class="position-sticky pt-3">
                <a th:href="@{/administrativo}" class="d-flex align-items-center px-4 mb-4 text-decoration-none">
                    <svg width="35" height="35" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="20" cy="20" r="18" stroke="#0d6efd" stroke-width="2.5"/>
                        <path d="M13 13H27L13 27H27" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <span class="text-white h6 mb-0 ms-2 fw-bold">Zaharic Commerce</span>
                </a>
                
                                    <h6 class="sidebar-heading text-uppercase">Funcionalidades</h6>
                    <ul class="nav flex-column mb-3">
                        <li class="nav-item"><a class="nav-link" th:href="@{/administrativo}"><i class="bi bi-house-door me-2"></i> In√≠cio</a></li>
                    </ul>
                
                <h6 class="sidebar-heading text-uppercase">Cadastros</h6>
                <ul class="nav flex-column mb-3">
                    <li class="nav-item"><a class="nav-link active-link shadow-sm" th:href="@{/cadastroEstado}"><i class="bi bi-plus-circle me-2"></i> Estado</a></li>
                </ul>
                
                                    <h6 class="sidebar-heading text-uppercase">Listas</h6>
                    <ul class="nav flex-column">
                        <li class="nav-item"><a class="nav-link" th:href="@{/listarEstado}"><i class="bi bi-table me-2"></i> Lista de Estados</a></li>
                    </ul>
                
            </div>
        </nav>
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-5 pt-4">
            <h2 class="fw-bold mb-4" th:text="${estado.id == null} ? 'Novo Estado' : 'Editar Estado'">Gerenciar</h2>
            <div class="card card-animado shadow-sm col-lg-6 bg-white p-4">
                <form th:action="@{/salvarEstado}" th:object="${estado}" method="POST">
                    <input type="hidden" th:field="*{id}"/>
                    <div class="mb-3">
                        <label class="form-label fw-bold text-secondary small">NOME DO ESTADO</label>
                        <input type="text" th:field="*{nome}" class="form-control py-2" placeholder="Digite o nome completo" required>
                    </div>
                    <div class="mb-4">
                        <label class="form-label fw-bold text-secondary small">SIGLA</label>
                        <input type="text" th:field="*{sigla}" class="form-control py-2 w-25" maxlength="2" placeholder="UF" required style="text-transform: uppercase;">
                    </div>
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-success px-4 rounded-pill shadow-sm"><i class="bi bi-check-lg me-2"></i> Salvar Registro</button>
                        <a th:href="@{/listarEstado}" class="btn btn-outline-primary px-4 rounded-pill">Ver Lista</a>
                    </div>
                </form>
            </div>
        </main>
    </div>
</div>
</body>
</html>
